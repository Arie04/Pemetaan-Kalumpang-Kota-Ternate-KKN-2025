<!DOCTYPE html>
<html>
<head>
  <title>Peta Interaktif Ternate</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    #map { height: 100vh; }
    .leaflet-top.leaflet-right { top: 10px; right: 10px; }

    /* Pop-up form styling */
    #formContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 2px solid #444;
      z-index: 1000;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    #formContainer label, input, textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    #formContainer button {
      margin-right: 10px;
    }

    #addButton {
      position: absolute;
      bottom: 30px;
      right: 30px;
      z-index: 1002;
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #closePopup {
      position: absolute;
      top: 5px;
      right: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
    }
    #floatingMenu {
      position: fixed;
      top: 25px;
      left: 70px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      z-index: 1001;
    }

    #floatingMenu a {
      text-decoration: none;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 50px;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: background-color 0.2s;
      align-items: left;
    }

    #floatingMenu a:hover {
      background-color: #19722c;
    }
    
    #floatingMenu a.active {
      background-color: #19722c;
    }
  </style>
</head>
<body>
  <div id="map">

    
    <div class="leaflet-control-container">
      <div id="floatingMenu">
        <a href="../">üó∫ Batas Wilayah</a>
        <a href="/rumah-ketua-rt-dan-rw">üè† Rumah RT</a>
        <a class="active">üè• Fasilitas</a>
      </div>
    </div>
  </div>
    
  <button id="addButton">Tambah Lokasi</button>

  <div id="formContainer">
    <span id="closePopup">&times;</span>
    <form id="formTambah">
      <label>Nama Tempat:</label>
      <input type="text" id="nameInput" required>
      <label>Latitude:</label>
      <input type="number" id="latInput" step="any" required>
      <label>Longitude:</label>
      <input type="number" id="lngInput" step="any" required>
      <label>Deskripsi:</label>
      <textarea id="descInput"></textarea>
      <label>Gambar (opsional):</label>
      <input type="file" id="imgInput" accept="image/*">
      <button type="submit">Simpan</button>
      <button type="button" id="cancelButton">Batal</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([0.7890, 127.3805], 17);

    const defaultLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '&copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye'
    });

    const baseMaps = {
      "Default": defaultLayer,
      "Satelit": satelliteLayer
    };

    L.control.layers(baseMaps).addTo(map);

    fetch('/data/BATAS_RT_RW_KEL_KALUMPANG.json')
    .then(response => response.json())
    .then(data => {
      const batasLayer = L.geoJSON(data, {
        style: function(feature) {
          return {
            color: '#3498db',
            weight: 1,
            fillColor: '#3498db',
            fillOpacity: 0.2
          };
        },
        interactive: false,
      }).addTo(map);

      map.fitBounds(batasLayer.getBounds());
    })
    .catch(err => console.error("Gagal memuat GeoJSON:", err));

    const locationIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    fetch('/data/FASILITAS_UMUM.csv')
    .then(response => response.text())
    .then(csvText => {
      const data = Papa.parse(csvText, { header: true }).data;

      data.forEach(row => {
        const lat = parseFloat(row.Latitude);
        const lng = parseFloat(row.Longitude);
        const name = row.Building;

        if (!isNaN(lat) && !isNaN(lng)) {
          L.marker([lat, lng], { icon: locationIcon })
            .addTo(map)
            .bindPopup(`<b>${name}</b>`);
        }
      });
    })
    .catch(err => console.error("Gagal memuat CSV:", err));
    
    document.getElementById("addButton").addEventListener("click", () => {
      document.getElementById("formContainer").style.display = "block";
    });

    document.getElementById("closePopup").addEventListener("click", () => {
      document.getElementById("formContainer").style.display = "none";
    });

    document.getElementById("cancelButton").addEventListener("click", () => {
      document.getElementById("formContainer").style.display = "none";
      document.getElementById("formTambah").reset();
    });

    document.getElementById("formTambah").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("nameInput").value;
      const lat = parseFloat(document.getElementById("latInput").value);
      const lng = parseFloat(document.getElementById("lngInput").value);
      const desc = document.getElementById("descInput").value;
      const img = document.getElementById("imgInput").files[0];

      let popupContent = `<b>${name}</b><br>${desc || ""}`;

      if (img) {
        const reader = new FileReader();
        reader.onload = function (e) {
          popupContent += `<br><img src="${e.target.result}" width="150">`;
          L.marker([lat, lng]).addTo(map).bindPopup(popupContent);
        };
        reader.readAsDataURL(img);
      } else {
        L.marker([lat, lng]).addTo(map).bindPopup(popupContent);
      }

      document.getElementById("formContainer").style.display = "none";
      document.getElementById("formTambah").reset();
    });
  </script>
</body>
</html>
