<!DOCTYPE html>
<html>
<head>
  <title>Pemetaan Kalumpang Kota Ternate KKN Unkhair 2025</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
  <div id="map">
    <div class="leaflet-control-container">
      <div id="floatingMenu">
        <a class="active">üó∫ Batas Wilayah</a>
        <a href="/rumah-ketua-rt-dan-rw">üè† Ketua RT/RW</a>
        <a href="/fasilitas-umum">üè• Fasilitas</a>
      </div>
      <div id="followButton" title="Ikuti lokasi saya">üéØ</div>
    </div>
  </div>
    

  <div id="formContainer">
    <span id="closePopup">&times;</span>
    <form id="formTambah">
      <label>Nama Tempat:</label>
      <input type="text" id="nameInput" required>
      <label>Latitude:</label>
      <input type="number" id="latInput" step="any" required>
      <label>Longitude:</label>
      <input type="number" id="lngInput" step="any" required>
      <label>Deskripsi:</label>
      <textarea id="descInput"></textarea>
      <label>Gambar (opsional):</label>
      <input type="file" id="imgInput" accept="image/*">
      <button type="submit">Simpan</button>
      <button type="button" id="cancelButton">Batal</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const savedCenter = JSON.parse(localStorage.getItem('mapCenter'));
    const savedZoom = localStorage.getItem('mapZoom');

    const map = L.map('map').setView(
      savedCenter || [0.7890, 127.3805],
      savedZoom ? parseInt(savedZoom) : 17
    );
    
    let userMarker = null;
    let userCircle = null;
    let followUser = false;

    document.getElementById("followButton").addEventListener("click", () => {
      followUser = !followUser;
      const btn = document.getElementById("followButton");

      if (followUser) {
        btn.classList.add("active");

        // Jalankan geolocation hanya saat tombol aktif
        if ("geolocation" in navigator) {
          geoWatchId = navigator.geolocation.watchPosition(function (position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            const latlng = [lat, lng];

            if (!userMarker) {
              userMarker = L.marker(latlng).addTo(map).bindPopup("Anda di sini").openPopup();
              userCircle = L.circle(latlng, { radius: accuracy }).addTo(map);
            } else {
              userMarker.setLatLng(latlng);
              userCircle.setLatLng(latlng).setRadius(accuracy);
            }

            if (followUser) {
              map.setView(latlng, 25);
            }

          }, function (error) {
            console.error("Gagal mendapatkan lokasi:", error.message);
            alert("Tidak bisa mendapatkan lokasi: " + error.message);
          }, {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 5000
          });
        } else {
          alert("Peramban tidak mendukung geolokasi.");
        }
      } else {
        btn.classList.remove("active");

        // Hentikan pelacakan saat tombol dimatikan
        if (geoWatchId !== null) {
          navigator.geolocation.clearWatch(geoWatchId);
          geoWatchId = null;
        }
      }
    });

    map.on('moveend', function() {
      const center = map.getCenter();
      const zoom = map.getZoom();
      localStorage.setItem('mapCenter', JSON.stringify([center.lat, center.lng]));
      localStorage.setItem('mapZoom', zoom);
    });

    const defaultLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '&copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye'
    });

    const baseMaps = {
      "Default": defaultLayer,
      "Satelit": satelliteLayer
    };

    L.control.layers(baseMaps).addTo(map);

    fetch('/data/BATAS_RT_RW_KEL_KALUMPANG.json')
      .then(response => response.json())
      .then(data => {
        const batasLayer = L.geoJSON(data, {
          style: function(feature) {
            return {
              color: '#3498db',
              weight: 1,
              fillColor: '#3498db',
              fillOpacity: 0.2
            };
          },
          onEachFeature: function(feature, layer) {
            layer.on({
              mouseover: function (e) {
                const layer = e.target;
                layer.setStyle({
                  fillOpacity: 0.6,
                  fillColor: '#1b567e', // warna gelap saat hover
                  color: '#1b567e'
                });
              },
              mouseout: function (e) {
                batasLayer.resetStyle(e.target); // kembali ke style semula
              }
            });

            const props = feature.properties;
            let content = "";
            for (const key in props) {
              content += `<b>${key}</b>: ${props[key]}<br>`;
            }

            // Tampilkan informasi pop-up
            layer.bindPopup(content);

            // Tampilkan label di atas area polygon
            if (props.Keterangan) {
              layer.bindTooltip(props.Keterangan, {
                permanent: true,
                direction: "center",
                className: "label-style"
              });
            }
          }
        }).addTo(map);

        if (!savedCenter || !savedZoom) {
          map.fitBounds(batasLayer.getBounds());
        }
      })
      .catch(err => console.error("Gagal memuat GeoJSON:", err));
  </script>
</body>
</html>
